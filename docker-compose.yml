services:
  postgres:
    image: postgres:15-alpine
    container_name: futcontrol_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-futcontrol}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - futcontrol_network

volumes:
  postgres_data:

networks:
  futcontrol_network:
    driver: bridge

